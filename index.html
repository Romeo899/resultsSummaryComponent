<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./small.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main class="resultContainer">
  
  <section class="resultSection">
    <h3 class="resultHeading">Your Result</h3>
    <div class="scoreContainer">
      <div class="scoreContent">
        <h1>76</h1>
        <span>of 100</span>
      </div>
    </div>
    <aside class="feedbackContainer">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </aside>
  </section>
  
  <section class="summarySection">
    <h3 class="summaryHeading">Summary</h3>  
    <aside class="summaryContent">
      <div class="summaryItem | summaryItemReaction">
        <div class="summaryItemContent">
          <div class="summaryItemLabel | red-400">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon lightning bolt" class="summaryItemLabelImage">
            Reaction</div>
          <div class="summaryItemScore"><span class="summaryItemScoreBold">80</span> / 100</div>
        </div>
      </div>
      <div class="summaryItem | summaryItemMemory">
        <div class="summaryItemContent">
          <div class="summaryItemLabel | yellow-400"><img src="./assets/images/icon-memory.svg" alt="memory icon brain" class="summaryItemLabelImage">Memory</div>
          <div class="summaryItemScore"><span class="summaryItemScoreBold">92</span> / 100</div>
        </div>
      </div>
      <div class="summaryItem | summaryItemVerbal">
        <div class="summaryItemContent">
          <div class="summaryItemLabel | green-500"><img src="./assets/images/icon-verbal.svg" alt="verbal chat icon" class="summaryItemLabelImage">Verbal</div>
          <div class="summaryItemScore"><span class="summaryItemScoreBold">61</span> / 100</div>
        </div>
      </div>
      <div class="summaryItem | summaryItemVisual">
        <div class="summaryItemContent">
          <div class="summaryItemLabel | blue-800"><img src="./assets/images/icon-visual.svg" alt="visual eye icon" class="summaryItemLabelImage">Visual</div>
          <div class="summaryItemScore"><span class="summaryItemScoreBold">73</span> / 100</div>
        </div>
      </div>
      <button class="continueButtonContainer">Continue</button>
    </aside>

  </section>
</main>
  
  <footer class="attribution">
    <a href="https://www.frontendmentor.io/solutions/results-summary-component-i-Zc2puHHl" target="_blank">View my Frontend Mentor Solution</a>
    - <a href="https://linktr.ee/romeocodes">Romeo Codes</a>.
  </footer>
</body>
</html>
