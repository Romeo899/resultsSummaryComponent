<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./small.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main class="resultContainer">
  
  <section class="resultSection">
    <h3>Your Result</h3>
    <div class="scoreContainer">
      <div class="scoreContent">
        <h1>76</h1>
        <span>of 100</span>
      </div>
    </div>
    <aside class="feedbackContainer">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </aside>
  </section>
  
  <section class="summarySection">
    <h3>Summary</h3>  
    <aside class="summaryContent">
      <div class="summaryItem">
        <div class="summaryItemContent">
          <div class="summaryItemLabel">Reaction</div>
          <div class="summaryItemScore">80 / 100</div>
        </div>
      </div>
      <div class="summaryItem">
        <div class="summaryItemContent">
          <div class="summaryItemLabel">Memory</div>
          <div class="summaryItemScore">92 / 100</div>
        </div>
      </div>
      <div class="summaryItem">
        <div class="summaryItemContent">
          <div class="summaryItemLabel">Verbal</div>
          <div class="summaryItemScore">61 / 100</div>
        </div>
      </div>
      <div class="summaryItem">
        <div class="summaryItemContent">
          <div class="summaryItemLabel">Visual</div>
          <div class="summaryItemScore">72 / 100</div>
        </div>
      </div>
    </aside>

    <button class="continueButtonContainer">Continue</button>
  </section>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
